<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>RLC GameVault</title>
  <meta name="description" content="Your ultimate gaming discovery platform â€” curated by RLC Team." />
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Google Fonts: Orbitron (display) + DM Sans (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN (utility base) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            vault: {
              bg:      '#0d0d0f',
              surface: '#161619',
              card:    '#1c1c21',
              border:  '#2a2a32',
              cyan:    '#00f5d4',
              purple:  '#9b5de5',
              pink:    '#f15bb5',
              yellow:  '#fee440',
              muted:   '#6b7280',
            }
          },
          fontFamily: {
            display: ['Orbitron', 'sans-serif'],
            body:    ['DM Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    /* â”€â”€ Reset & Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #0d0d0f;
      color: #e2e8f0;
      overscroll-behavior: none;
      min-height: 100dvh;
    }

    /* â”€â”€ CSS Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --cyan:   #00f5d4;
      --purple: #9b5de5;
      --pink:   #f15bb5;
      --yellow: #fee440;
      --bg:     #0d0d0f;
      --surface:#161619;
      --card:   #1c1c21;
      --border: #2a2a32;
    }

    /* â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 99px; }

    /* â”€â”€ Glassmorphism Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #header {
      position: sticky; top: 0; z-index: 50;
      background: rgba(13,13,15,0.72);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      padding: 0.75rem 1rem;
      display: flex; align-items: center; gap: 0.75rem;
    }
    #header .logo-wrap {
      width: 36px; height: 36px; flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
    }
    #header .logo-wrap img { width: 32px; height: 32px; object-fit: contain; filter: brightness(0) invert(1) opacity(0.9); }
    #header .brand {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800; font-size: 0.95rem; letter-spacing: 0.08em;
      background: linear-gradient(90deg, var(--cyan), var(--purple));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }

    /* â”€â”€ Search Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #search-wrap {
      flex: 1; position: relative; max-width: 480px; margin-left: auto;
    }
    #search-input {
      width: 100%; background: var(--card);
      border: 1px solid var(--border);
      border-radius: 999px; padding: 0.45rem 2.4rem 0.45rem 2.6rem;
      color: #e2e8f0; font-family: 'DM Sans', sans-serif; font-size: 0.85rem;
      outline: none; transition: border-color 0.2s, box-shadow 0.2s;
    }
    #search-input:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 0 3px rgba(0,245,212,0.12);
    }
    #search-input::placeholder { color: #4b5563; }
    .search-icon {
      position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%);
      width: 14px; height: 14px; color: #6b7280; pointer-events: none;
    }
    #search-clear {
      position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%);
      background: none; border: none; cursor: pointer;
      color: #6b7280; font-size: 1rem; line-height: 1;
      display: none; padding: 0;
    }
    #search-clear.visible { display: block; }

    /* â”€â”€ Noise texture overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 256px 256px;
    }

    /* â”€â”€ Hero Glow â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hero-glow {
      position: fixed; pointer-events: none; z-index: 0;
      border-radius: 50%; filter: blur(120px); opacity: 0.08;
    }
    .hero-glow.tl { width: 600px; height: 600px; top: -200px; left: -200px; background: var(--purple); }
    .hero-glow.br { width: 500px; height: 500px; bottom: -150px; right: -100px; background: var(--cyan); }

    /* â”€â”€ Main container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #app {
      position: relative; z-index: 1;
      padding: 1rem 1rem 6rem;
      max-width: 1600px; margin: 0 auto;
    }

    /* â”€â”€ Filter Pills â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #filters {
      display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 0.25rem;
      scrollbar-width: none; -ms-overflow-style: none;
      margin-bottom: 1.25rem;
    }
    #filters::-webkit-scrollbar { display: none; }
    .filter-pill {
      flex-shrink: 0;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      color: #9ca3af; font-size: 0.75rem; font-weight: 500;
      cursor: pointer; white-space: nowrap;
      transition: all 0.18s;
      font-family: 'DM Sans', sans-serif;
    }
    .filter-pill:hover { border-color: var(--cyan); color: var(--cyan); }
    .filter-pill.active {
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      border-color: transparent; color: #0d0d0f; font-weight: 600;
    }

    /* â”€â”€ Section header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .section-header {
      display: flex; align-items: baseline; gap: 0.6rem;
      margin-bottom: 1rem;
    }
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem; font-weight: 700; letter-spacing: 0.1em;
      color: #e2e8f0; text-transform: uppercase;
    }
    .section-count {
      font-size: 0.75rem; color: var(--cyan); font-weight: 500;
    }

    /* â”€â”€ Game Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #game-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }
    @media (min-width: 640px)  { #game-grid { grid-template-columns: repeat(3, 1fr); gap: 1rem; } }
    @media (min-width: 1024px) { #game-grid { grid-template-columns: repeat(4, 1fr); } }
    @media (min-width: 1280px) { #game-grid { grid-template-columns: repeat(5, 1fr); } }

    /* â”€â”€ Game Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .game-card {
      position: relative; border-radius: 14px; overflow: hidden;
      background: var(--card); border: 1px solid var(--border);
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(.34,1.56,.64,1), box-shadow 0.22s;
      animation: cardIn 0.4s ease both;
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(0,245,212,0.2);
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .card-img-wrap {
      position: relative; aspect-ratio: 16/10; overflow: hidden;
      background: #1a1a20;
    }
    .card-img-wrap img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.4s ease;
    }
    .game-card:hover .card-img-wrap img { transform: scale(1.08); }
    .card-rating-badge {
      position: absolute; top: 0.5rem; right: 0.5rem;
      background: rgba(0,0,0,0.65); backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; padding: 0.2rem 0.45rem;
      display: flex; align-items: center; gap: 0.25rem;
      font-size: 0.7rem; font-weight: 600; color: var(--yellow);
    }

    .card-body { padding: 0.65rem; }
    .card-title {
      font-size: 0.8rem; font-weight: 600; color: #e2e8f0;
      line-height: 1.3; margin-bottom: 0.4rem;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .card-tags {
      display: flex; flex-wrap: wrap; gap: 0.25rem; margin-top: 0.35rem;
    }
    .card-tag {
      font-size: 0.6rem; font-weight: 500;
      padding: 0.15rem 0.4rem; border-radius: 4px;
      background: rgba(155,93,229,0.15); color: #b78ef8;
      border: 1px solid rgba(155,93,229,0.25);
    }

    /* â”€â”€ Skeleton Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .skeleton {
      border-radius: 14px; overflow: hidden;
      background: var(--card); border: 1px solid var(--border);
    }
    .skeleton-img { aspect-ratio: 16/10; }
    .skeleton-body { padding: 0.65rem; }
    .shimmer {
      background: linear-gradient(90deg, var(--card) 0%, #2a2a32 50%, var(--card) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.4s infinite;
      border-radius: 4px;
    }
    @keyframes shimmer {
      0%   { background-position: -200% 0; }
      100% { background-position:  200% 0; }
    }

    /* â”€â”€ Bottom Nav â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0; z-index: 50;
      background: rgba(13,13,15,0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-top: 1px solid rgba(255,255,255,0.06);
      display: flex; justify-content: space-around; align-items: center;
      padding: 0.5rem 0 calc(0.5rem + env(safe-area-inset-bottom));
    }
    .nav-item {
      display: flex; flex-direction: column; align-items: center; gap: 0.2rem;
      cursor: pointer; flex: 1; padding: 0.25rem 0;
      transition: color 0.2s;
      background: none; border: none; color: #6b7280;
      font-family: 'DM Sans', sans-serif;
    }
    .nav-item svg { width: 22px; height: 22px; }
    .nav-item span { font-size: 0.6rem; font-weight: 500; letter-spacing: 0.05em; }
    .nav-item.active { color: var(--cyan); }
    .nav-item.active svg path,
    .nav-item.active svg rect,
    .nav-item.active svg circle { stroke: var(--cyan); }

    /* â”€â”€ Modal / Detail Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #modal-overlay {
      position: fixed; inset: 0; z-index: 100;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(6px);
      display: none; align-items: flex-end; justify-content: center;
    }
    #modal-overlay.open { display: flex; }
    #modal-panel {
      background: var(--surface);
      border-top-left-radius: 24px; border-top-right-radius: 24px;
      width: 100%; max-width: 640px;
      max-height: 92dvh; overflow-y: auto;
      border: 1px solid var(--border); border-bottom: none;
      animation: slideUp 0.3s cubic-bezier(.34,1.56,.64,1);
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to   { transform: translateY(0); }
    }
    .modal-drag { width: 40px; height: 4px; background: var(--border); border-radius: 99px; margin: 0.75rem auto; }
    #modal-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
    .modal-body { padding: 1.25rem 1.25rem 2.5rem; }
    .modal-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem; font-weight: 700;
      background: linear-gradient(90deg, #e2e8f0, var(--cyan));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 0.6rem;
    }
    .modal-meta { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .modal-badge {
      font-size: 0.72rem; padding: 0.25rem 0.6rem; border-radius: 6px;
      background: var(--card); border: 1px solid var(--border); color: #9ca3af;
      display: flex; align-items: center; gap: 0.3rem;
    }
    .modal-badge.rating { color: var(--yellow); border-color: rgba(254,228,64,0.2); background: rgba(254,228,64,0.08); }
    .modal-section-label {
      font-family: 'Orbitron', sans-serif; font-size: 0.65rem; font-weight: 700;
      color: var(--purple); letter-spacing: 0.12em; text-transform: uppercase;
      margin-bottom: 0.4rem; margin-top: 1rem;
    }
    .modal-tags { display: flex; flex-wrap: wrap; gap: 0.3rem; }
    .modal-tag {
      font-size: 0.7rem; padding: 0.2rem 0.5rem; border-radius: 6px;
      background: rgba(0,245,212,0.08); color: var(--cyan);
      border: 1px solid rgba(0,245,212,0.2);
    }
    #modal-close {
      position: absolute; top: 1rem; right: 1rem;
      width: 32px; height: 32px; border-radius: 50%;
      background: var(--card); border: 1px solid var(--border);
      color: #9ca3af; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem; z-index: 10;
    }

    /* â”€â”€ Load More â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #load-more-wrap { text-align: center; margin-top: 2rem; padding-bottom: 1rem; }
    #load-more-btn {
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      color: #0d0d0f; font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem; font-weight: 700; letter-spacing: 0.08em;
      border: none; border-radius: 999px; padding: 0.7rem 2rem;
      cursor: pointer; transition: opacity 0.2s, transform 0.2s;
    }
    #load-more-btn:hover { opacity: 0.9; transform: scale(1.03); }
    #load-more-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    /* â”€â”€ Empty state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #empty-state {
      text-align: center; padding: 4rem 1rem; display: none;
    }
